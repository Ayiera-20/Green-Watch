<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenWatch Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-section">
                <h1>GreenWatch</h1>
                <p>Cleaning Our Cities, Saving Our Future</p>
            </div>
            <div class="right-section">
                <div class="register-form">
                    <h2>Log in</h2>
                    <div class="google-btn">
                        <button class="google-signin"> 
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google logo">
                            Sign in with google
                        </button>
                    </div>
                    <form>
                        <input type="email" placeholder="User email" class="input-field">
                        <input type="password" placeholder="Password" class="input-field">
                        <button type="submit" class="register-btn">Register</button>
                    </form>
                    <p class="login-text">Don't have an account? <a href="#">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
